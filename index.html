<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-soal PDF</title>
    <link rel="stylesheet" href="pdf-style.css">
</head>
<body>

<header>
    <h1>Bank Soal PDF</h1>
    <nav>
        <a href="index.html">Beranda</a>
        <a href="bank.html">Soal</a>
        <a href="#">Upload PDF</a>
        <a href="tentang.html">Tentang</a>
    </nav>
</header>

<main>
    <section class="intro">
        <h2>Selamat datang di Bank Soal PDF</h2>
        <p>Ketik untuk mencari soal atau kategori</p>
    </section>

  
    <section class="search-box">
        <input type="text" id="searchInput" placeholder="Cari PM, PK, TO, Neutron, Literasi...">
    </section>

    <section class="pdf-list">

        <div class="category-card">
            <h3>Penalaran Matematika</h3>
            <div class="buttons">
                <a href="soal/PM.pdf" target="_blank" class="pdf-btn">PM 1</a>
                <a href="soal/PK PM MIPY #2 2026.docx.pdf" target="_blank" class="pdf-btn">PM 2</a>
            </div>
        </div>

        <div class="category-card">
            <h3>Penalaran Kuantitatif</h3>
            <div class="buttons">
                <a href="soal/PK.pdf" target="_blank" class="pdf-btn">PK 1</a>
                <a href="#" class="pdf-btn">PK 2</a>
            </div>
        </div>

        <div class="category-card">
            <h3>TO</h3>
            <div class="buttons">
                <a href="soal/DV124_TS IV_SBMPTN TPS .pdf" target="_blank" class="pdf-btn">Neutron 1</a>
                <a href="soal/ilovepdf_merged.pdf" target="_blank" class="pdf-btn">Pahamify 1</a>
            </div>
        </div>

    </section>
</main>

<footer>
    <p>&copy; 2026 Bank Soal PDF. All Rights Reserved.</p>
</footer>

<!-- JAVASCRIPT INLINE -->
<script>
document.getElementById("searchInput").addEventListener("keyup", function () {
    const keyword = this.value.toLowerCase();
    const cards = document.querySelectorAll(".category-card");

    cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(keyword)
            ? "block"
            : "none";
    });
});
</script>

</body>
</html>
