<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bank Soal</h1>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="bank.html">Soal</a>
            <a href="#">Upload PDF</a>
            <a href="tentang.html">Tentang</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Selamat datang di Bank soal</h2>
            <p>Pilih kategori soal untuk latihan atau klik PDF untuk melihat soal.</p>
        </section>

        <section class="soal-list">
            <h2>Daftar Soal</h2>

            <div class="soal-card">
                <h3>TPS</h3>
                <div class="dropdown">
                    <button class="dropbtn">PU/PK/PBM/PPU</button>
                    <div class="dropdown-content">
                    
                    </div>
                </div>
            </div>

            <div class="soal-card">
                <h3>Soal Literasi</h3>
                <div class="dropdown">
                    <button class="dropbtn">LBI/LBE/PM</button>
                    <div class="dropdown-content">
                    
                    </div>
                </div>
            </div>

            <div class="soal-card">
                <h3>Soal TO</h3>
                <div class="dropdown">
                    <button class="dropbtn">Try out dari berbagai sumber</button>
                    <div class="dropdown-content">
                    </div>
                </div>
            </div>
        </section>

        <section class="upload">
            <h2>Upload PDF Soal untuk membantu</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="file" name="pdfFile" accept=".pdf">
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Bank Soal. All Rights Reserved.</p>
    </footer>
</body>
</html>
